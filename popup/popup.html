<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="title">插件选项</header>

    <div class="toggle-container">
      <span class="toggle-label">翻译模式</span>

      <label class="switch">
        <input type="checkbox" id="translateToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="api-settings">
      <div class="api-input">
        <label for="apiKey">API Key</label>
        <input type="text" id="apiKey" placeholder="请填入 API 密钥" />
      </div>
      <div class="api-input">
        <label for="apiUrl">API Url</label>
        <input type="text" id="apiUrl" placeholder="请填入 API 地址" />
      </div>

      <div class="api-button-container">
        <button id="resetSettings" title="重置设置">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <button id="saveSettings">保存设置</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
