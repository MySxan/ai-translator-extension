<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="title-container">
      <span class="icon-title">
        <img src="../icons/icon32.png" alt="Icon" width="20" />
        <span class="title">InLang 映浪翻译</span>
      </span>
      <button id="settingsBtn" class="settings-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#303030"
          stroke-width="1.75"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sliders-vertical-icon lucide-sliders-vertical"
        >
          <line x1="4" x2="4" y1="21" y2="14" />
          <line x1="4" x2="4" y1="10" y2="3" />
          <line x1="12" x2="12" y1="21" y2="12" />
          <line x1="12" x2="12" y1="8" y2="3" />
          <line x1="20" x2="20" y1="21" y2="16" />
          <line x1="20" x2="20" y1="12" y2="3" />
          <line x1="2" x2="6" y1="14" y2="14" />
          <line x1="10" x2="14" y1="8" y2="8" />
          <line x1="18" x2="22" y1="16" y2="16" />
        </svg>
      </button>
    </div>

    <hr />
    <div class="toggles">
      <div class="toggle-container">
        <span class="toggle-label">翻译模式</span>
        <label class="switch">
          <input type="checkbox" id="translateToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span class="toggle-label">翻译服务</span>
        <select id="translateService">
          <option value="baidu">百度翻译</option>
          <option value="deepl">DeepL</option>
          <option value="google">谷歌翻译</option>
        </select>
      </div>
    </div>

    <hr />
    <div class="api-settings">
      <div class="api-input">
        <span class="api-input-label">API Key</span>
        <input type="text" id="apiKey" placeholder="请填入 API 密钥" />
      </div>
      <div class="api-input">
        <span class="api-input-label">API Url</span>
        <input type="text" id="apiUrl" placeholder="请填入 API 地址" />
      </div>

      <div class="api-button-container">
        <button id="resetSettings" title="重置设置">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <button id="saveSettings">保存设置</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
